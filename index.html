<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Social links profile</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="author">
          <img src="assets/images/avatar-jessica.jpeg" alt="profile-photo" class="author-img">
        </div> 
        <p class="author-name">Jessica Randall</p>
       <span class="country">London, United Kingdom</span>
       <h2>"Front-end developer and avid reader."</h2>
       <button class="socials"> GitHub</button>
       <button class="socials"> Frontend Mentor</button>
       <button class="socials"> LinkedIn</button>
       <button class="socials"> Twitter</button>
       <button class="socials"> Instagram</button>
      </div>
    </div>
  </main>
</body>
</html>
